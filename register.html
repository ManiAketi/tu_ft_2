<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Third Umpire Analytics</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core CSS - Load First -->
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/toast-loading.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #111827 50%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px 0;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .register-card {
            background: rgba(26, 31, 46, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .brand-logo i {
            font-size: 3rem;
            color: #3B82F6;
            margin-bottom: 10px;
        }
        
        .brand-logo h1 {
            color: #fff;
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
        }
        
        .brand-logo p {
            color: #9CA3AF;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .form-label {
            color: #E5E7EB;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-control {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 8px;
            color: #fff;
            padding: 12px 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            background: rgba(17, 24, 39, 0.9);
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            color: #fff;
        }
        
        .form-control::placeholder {
            color: #6B7280;
        }
        
        .form-text {
            color: #9CA3AF;
            font-size: 0.85rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #6B7280;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(75, 85, 99, 0.5);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #9CA3AF;
        }
        
        .login-link a {
            color: #3B82F6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            color: #60A5FA;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
        
        .input-group-text {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-right: none;
            color: #9CA3AF;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #3B82F6;
            color: #3B82F6;
        }
        
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #93C5FD;
            font-size: 0.9rem;
        }
        
        .info-box i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <i class="bi bi-camera-video-fill"></i>
                <h1>THIRD UMPIRE</h1>
                <p>Create Your Account</p>
            </div>
            
            <!-- Info Box -->
            <div class="info-box">
                <i class="bi bi-info-circle-fill"></i>
                You'll need your Device ID to register. Find it on your Jetson device.
            </div>
            
            <!-- Alert Messages -->
            <div id="alertContainer"></div>
            
            <!-- Registration Form -->
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">
                        <i class="bi bi-person me-1"></i>
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="fullName" 
                        placeholder="John Doe"
                        autocomplete="name"
                    >
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope me-1"></i>
                        Email Address <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-at"></i>
                        </span>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-1"></i>
                        Password <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-key"></i>
                        </span>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="At least 6 characters"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                    </div>
                    <div class="form-text">Must be at least 6 characters long</div>
                </div>
                
                <div class="mb-3">
                    <label for="deviceId" class="form-label">
                        <i class="bi bi-cpu me-1"></i>
                        Device ID <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-hdd-network"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="deviceId" 
                            placeholder="raspberrypi_001"
                            required
                        >
                    </div>
                    <div class="form-text">The unique ID of your Jetson device</div>
                </div>
                
                <div class="mb-4">
                    <label for="storeName" class="form-label">
                        <i class="bi bi-shop me-1"></i>
                        Store/Location Name
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="storeName" 
                        placeholder="Downtown Store"
                    >
                    <div class="form-text">Friendly name for your location</div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <i class="bi bi-person-plus me-2"></i>
                    Create Account
                </button>
            </form>
            
            <div class="divider">OR</div>
            
            <div class="login-link">
                Already have an account? 
                <a href="/login.html">Sign In</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/loading-state.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alertContainer = document.getElementById('alertContainer');
        
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Scroll to top to show alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const deviceId = document.getElementById('deviceId').value.trim();
            const storeName = document.getElementById('storeName').value.trim();
            
            // Client-side validation
            if (!email || !password || !deviceId) {
                showAlert('Please fill in all required fields.');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long.');
                return;
            }
            
            // Disable button
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        device_id: deviceId,
                        full_name: fullName || null,
                        store_name: storeName || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/highlights.html';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Registration failed. Please try again.');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="bi bi-person-plus me-2"></i>Create Account';
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection.');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="bi bi-person-plus me-2"></i>Create Account';
            }
        });
    </script>
</body>
</html>
